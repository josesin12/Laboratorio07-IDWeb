
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejercicio 6: Galería de Imágenes Responsive</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        .gallery-container {
            
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr)); 
            gap: 15px;
            padding: 20px;
        }

        .image-item {
            
            box-sizing: border-box; 
            
            padding: 10px; 
            border: 3px solid #0b1320;
            margin: 0; 
            background-color: #fff;
            border-radius: 8px;
            text-align: center;
        }

        .image-item img {
            width: 100%;
            height: auto;
            display: block;
            border-radius: 4px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Ejercicio 6: Galería de Imágenes Responsive (Grid)</h1>
        <p>Redimensiona la ventana para ver el efecto responsive.</p>
        <div class="gallery-container">
            <div class="image-item">
                <img src="https://picsum.photos/250/150?random=1" alt="Imagen 1">
                <p>Imagen 1</p>
            </div>
            <div class="image-item">
                <img src="https://picsum.photos/250/150?random=2" alt="Imagen 2">
                <p>Imagen 2</p>
            </div>
            <div class="image-item">
                <img src="https://picsum.photos/250/150?random=3" alt="Imagen 3">
                <p>Imagen 3</p>
            </div>
            <div class="image-item">
                <img src="https://picsum.photos/250/150?random=4" alt="Imagen 4">
                <p>Imagen 4</p>
            </div>
            <div class="image-item">
                <img src="https://picsum.photos/250/150?random=5" alt="Imagen 5">
                <p>Imagen 5</p>
            </div>
            <div class="image-item">
                <img src="https://picsum.photos/250/150?random=6" alt="Imagen 6">
                <p>Imagen 6</p>
            </div>
        </div>
    </div>
</body>
</html>
